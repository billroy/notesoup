<script type="text/javascript" src="js-src/notesoup-ui-commandbar.js"> </script>
<script type="text/javascript" src="js-src/notesoup-ui-marquee.js"> </script>
<script type="text/javascript">
function startsoup() {
//try {
	var opts = {
		username:'user',
		foldername: 'user/inbox',
		syncInterval: 15
	};
		
	var serverOpts = {
		sentinel: '<py-eval="1+1">',
		username: '<py-eval="getSession(\'loginusername\')">',
		readonly: '<py-eval="getSession(\'readonlysession\')">',
		readers: '<py-eval="getSession(\'readers\')">',
		editors: '<py-eval="getSession(\'editors\')">',
		senders: '<py-eval="getSession(\'senders\')">',
		pushhost: '<py-eval="getSession(\'pushhost\')">',
		pushport: '<py-eval="getSession(\'pushport\')">',
		syncInterval: '<py-eval="getSession(\'syncinterval\')">'
	};

	if (serverOpts.sentinel == 2) {
		for (var o in serverOpts) opts[o] = serverOpts[o];
	}
	notesoup.initialize(opts);		
	//} catch(e) { alert('Sorry, there seems to be a problem.  Fatal startup error: ' + e); };
}
</script>
</head>
<body onload='startsoup();'>
<div id='toolbar'></div>
<div id='notificationwindow' class='notificationwindow'></div>
<div id='notezone'></div>
<div id='notegrid'></div>
</body>
